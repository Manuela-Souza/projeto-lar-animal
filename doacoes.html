    <header>
        <h1>Ajude a Causa Animal!</h1>
    </header>

    <main>
        <div id="container" style="display: flex; height: 100vh;">
            <div id="left-section" style="flex: 1;">
                <!-- Conteúdo do lado esquerdo - imagem visível apenas em telas médias ou maiores -->
                <img src="img/doacao2.png" alt="" class="img-fluid d-none d-md-block" style="width: 100%;">
            </div>
            <div id="right-section" style="flex: 1;">
                <!-- Seção de doação -->
                <section class="donation-form mt-2" style="width: 80%; margin: 0 auto;">
                    <h2>Faça uma Doação</h2>
                    <form id="formulario-doacao" action="process_donation.php" method="POST">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
    
                        <label for="amount">Valor da Doação:</label>
                        <input type="number" id="amount" name="amount" min="1" required>
    
                        <button type="submit">Doar Agora</button>
                    </form>
                </section>
            </div>
        </div>
    </main>
    
    
    <script src="js/doação.js"></script>


    <script>
        const toggleSwitch = document.getElementById('modeToggle');
        const modeText = document.getElementById('modeText');
    
        toggleSwitch.addEventListener('change', switchTheme);
    
        function switchTheme() {
            if (toggleSwitch.checked) {
                document.body.classList.add('dark-mode');
                modeText.innerText = 'Modo Escuro';
            } else {
                document.body.classList.remove('dark-mode');
                modeText.innerText = 'Modo Claro';
            }
        }
    </script>
